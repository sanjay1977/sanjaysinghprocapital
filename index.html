 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sanjay Singh Pro Capital</title>
  <style>
    :root {
      --brand: #C40000;
      --bg: #FFFFFF;
      --text: #000000;
      --pad: 16px;
      --gap: 24px;
      --radius: 999px;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      position: relative;
      padding: var(--pad);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Contact icons block */
    .contact-icons {
      display: flex;
      gap: 10px;
    }

    .contact-icons .icon {
      width: 32px;
      height: 32px;
      display: inline-grid;
      place-items: center;
      border: 1px solid var(--brand);
      border-radius: var(--radius);
      background: var(--bg);
      color: var(--brand);
      text-decoration: none;
      transition: background 120ms ease;
    }

    .contact-icons .icon:hover {
      background: var(--brand);
      color: #fff;
    }

    .contact-icons .icon svg {
      width: 70%;
      height: 70%;
    }

    /* Menu button */
    .menu-button {
      width: 40px;
      height: 40px;
      border: 1px solid var(--brand);
      border-radius: var(--radius);
      background: var(--bg);
      color: var(--brand);
      display: grid;
      place-items: center;
      cursor: pointer;
    }

    .menu-button:hover {
      background: var(--brand);
      color: #fff;
    }

    .menu-button svg {
      width: 24px;
      height: 24px;
    }

    /* Section styling */
    section {
      padding: var(--pad);
      border-top: 1px solid #eee;
    }

    footer {
      padding: var(--pad);
      text-align: center;
      font-size: 0.9em;
      color: #666;
      border-top: 1px solid #eee;
    }
  </style>
</head>

    </nav>
