  <style>
    :root {
      --text: #000;
      --muted: #666;
      --bg: #fff;
      --panel: #f5f5f5;
      --accent: #004d40;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    .wrap {
      padding: 20px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 28px;
    }

    .crypto-marks {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 36px;
      margin-bottom: 10px;
    }

    .crypto-icon {
      width: 30px;
      height: 30px;
      display: inline-block;
    }

    h1 {
      margin: 0;
      font-size: 28px;
      letter-spacing: 0.5px;
    }

    h2 {
      margin: 6px 0 0;
      font-weight: 500;
      font-size: 16px;
      letter-spacing: 2px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 36px;
    }

    @media (max-width: 860px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }

    .section h3 {
      font-size: 14px;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      margin: 0 0 10px;
      color: var(--muted);
    }

    .section p {
      line-height: 1.6;
      margin: 0 0 14px;
      max-width: 600px;
    }

    .contact-icons {
      display: flex;
      gap: 16px;
      align-items: center;
    }

    .contact-icons a {
      display: inline-flex;
      width: 24px;
      height: 24px;
      color: inherit;
      text-decoration: none;
    }

    .contact-icons a:hover {
      opacity: 0.8;
    }

    .time {
      font-size: 30px;
      font-weight: 700;
    }

    .time-label {
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 12px;
      margin-bottom: 6px;
    }

    .chart-panel {
      background: var(--panel);
      border-radius: 6px;
      padding: 10px;
    }

    .chart-meta {
      font-size: 14px;
      color: #111;
      margin-bottom: 8px;
    }

    .chart-meta small {
      color: var(--muted);
    }

    .buy-sell {
      text-align: center;
      margin: 24px 0 10px;
    }

    .buy-sell button {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 12px 22px;
      font-size: 16px;
      cursor: default;
    }

    .spacer {
      height: 20px;
    }

    #pulse-dot {
      position: absolute;
      top: 12px;
      left: 12px;
      width: 10px;
      height: 10px;
      background-color: red;
      border-radius: 50%;
      box-shadow: 0 0 4px rgba(255, 0, 0, 0.6);
      animation: pulse 1.5s infinite;
      z-index: 999;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.8); opacity: 0.4; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
