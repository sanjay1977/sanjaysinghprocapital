<div class="corner-pulse" aria-hidden="true"></div>

<!-- Styles and Scripts -->
<style>
  @keyframes pulse {
    0% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.35; transform: scale(0.9); }
    100% { opacity: 1; transform: scale(1); }
  }

  .corner-pulse {
    position: fixed;
    top: 12px;
    left: 12px;
    width: 8px;
    height: 8px;
    background: red;
    border-radius: 50%;
    animation: pulse 1s infinite;
    z-index: 9999;
    pointer-events: none; /* never blocks clicks */
  }

  @media (prefers-reduced-motion: reduce) {
    .corner-pulse { animation: none; }
  }
</style>

<script>
  // IST Clock Logic
  function updateISTClock() {
    const now = new Date();
    const istOffset = 5.5 * 60; // minutes
    const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
    const istTime = new Date(utc + (istOffset * 60000));
    const hours = istTime.getHours().toString().padStart(2, '0');
    const minutes = istTime.getMinutes().toString().padStart(2, '0');
    document.getElementById('ist-clock').textContent = ${hours}:${minutes};
  }
  updateISTClock();
  setInterval(updateISTClock, 60000);

  // Buy/Sell Signal Fetch Logic
  async function fetchSignal() {
    try {
      const res = await fetch('https://script.google.com/macros/s/YOUR_DEPLOYED_SCRIPT_ID/exec');
      const { signal, updated } = await res.json();
      document.getElementById('btc-signal').textContent = BTC Signal: ${signal};
      document.getElementById('last-updated').textContent = Updated: ${updated};
    } catch (err) {
      document.getElementById('btc-signal').textContent = 'Error loading signal';
      document.getElementById('last-updated').textContent = '';
    }
  }
  fetchSignal();
  setInterval(fetchSignal, 60000);
</script>
