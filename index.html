 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sanjay Singh Pro Capital</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #eee;
    }
    header {
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }
    section {
      padding: 20px;
      border-bottom: 1px solid #333;
    }
    .button-row button {
      margin: 5px;
      padding: 10px 20px;
      background-color: #222;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .icon-links img {
      width: 32px;
      margin: 0 10px;
      vertical-align: middle;
    }
    #ist-clock {
      font-family: monospace;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<header>
  Sanjay Singh Pro Capital<br>
  <small>Discipline • Clarity • Legacy</small>
</header>

<section>
  <h2>Dashboard</h2>
  <div class="button-row">
    <button>BTC Chart</button>
    <button>Buy</button>
    <button>Sell</button>
    <button>Hold</button>
  </div>
  <div id="tradingview_btc" style="height:400px;"></div>
</section>

<section>
  <h2>Live IST Clock</h2>
  <div id="ist-clock"></div>
</section>

<section>
  <h2>Loop Archive</h2>
  <p>Archive is ready. Add disciplined notes as you go.<br>
  Modular • Minimal • Verified</p>
</section>

<section>
  <h2>Hosting</h2>
  <p>Private hosting and collaboration — by invitation.<br>
  Verify via icons only.</p>
  <div class="icon-links">
    <a href="mailto:sanjayprocapital@gmail.com"><img src="gmail-icon.png" alt="Gmail"></a>
    <a href="https://x.com/sanjau7709"><img src="x-icon.png" alt="X"></a>
    <a href="https://www.linkedin.com/in/sanjay-singh-8581b7379"><img src="linkedin-icon.png" alt="LinkedIn"></a>
  </div>
</section>

<script src="https://s3.tradingview.com/tv.js"></script>
<script>
  new TradingView.widget({
    "width": "100%",
    "height": 400,
    "symbol": "BITSTAMP:BTCUSD",
    "interval": "1",
    "timezone": "Asia/Kolkata",
    "theme": "dark",
    "style": "1",
    "locale": "en",
    "container_id": "tradingview_btc"
  });

  function updateClock() {
    const now = new Date().toLocaleTimeString("en-IN", { timeZone: "Asia/Kolkata" });
    document.getElementById("ist-clock").textContent = IST: ${now};
  }
  setInterval(updateClock, 1000);
  updateClock();
</script>

</body>
</html>
