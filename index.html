 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sanjay Singh Pro Capital</title>
  <meta name="description" content="Sanjay Singh Pro Capital â€” minimalist design, disciplined presence, professional clarity." />
  <style>
    :root {
      --text:#000;
      --muted:#666;
      --bg:#fff;
      --panel:#f5f5f5;
      --accent:#004d40;
    }
    * { box-sizing: border-box; }
    html, body { margin:0; padding:0; background:var(--bg); color:var(--text); font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    .wrap { padding:20px; max-width:1100px; margin:0 auto; }

    /* Header */
    .header { text-align:center; margin-bottom:28px; }
    .crypto-marks { display:flex; justify-content:center; align-items:center; gap:36px; margin-bottom:10px; }
    .crypto-icon { width:30px; height:30px; display:inline-block; }
    h1 { margin:0; font-size:28px; letter-spacing:0.5px; }
    h2 { margin:6px 0 0; font-weight:500; font-size:16px; letter-spacing:2px; }

    /* Grid */
    .grid { display:grid; grid-template-columns: 1fr 1fr; gap:36px; }
    @media (max-width: 860px) { .grid { grid-template-columns: 1fr; } }

    .section h3 { font-size:14px; letter-spacing:1.5px; text-transform:uppercase; margin:0 0 10px; color:var(--muted); }
    .section p { line-height:1.6; margin:0 0 14px; max-width:600px; }

    /* Contact icons */
    .contact-icons { display:flex; gap:16px; align-items:center; }
    .contact-icons a { display:inline-flex; width:24px; height:24px; color:inherit; text-decoration:none; }
    .contact-icons a:hover { opacity:0.8; }

    /* Time blocks */
    .time, .local-time { font-size:30px; font-weight:700; }
    .time-label, .local-time-label {
      color:var(--muted); text-transform:uppercase;
      letter-spacing:1px; font-size:12px; margin-bottom:6px;
    }
    .local-time-block { margin-top:12px; }

    /* Chart block */
    .chart-panel { background:var(--panel); border-radius:6px; padding:10px; }
    .chart-meta { font-size:14px; color:#111; margin-bottom:8px; }
    .chart-meta small { color:var(--muted); }

    /* Buy/Sell block */
    .buy-sell { text-align:center; margin:24px 0 10px; }
    .buy-sell button {
      background:var(--accent); color:#fff; border:none; border-radius:6px;
      padding:12px 22px; font-size:16px; cursor:default;
    }

    /* Red Dot Pulse */
    .red-dot {
      position: fixed;
      top: 12px;
      left: 12px;
      width: 10px;
      height: 10px;
      background-color: red;
      border-radius: 50%;
      box-shadow: 0 0 6px rgba(255,0,0,0.6);
      animation: pulse 1.8s infinite;
      z-index: 999;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.4); opacity: 0.6; }
      100% { transform: scale(1); opacity: 1; }
    }

    .spacer { height:20px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="red-dot" aria-hidden="true"></div>

    <!-- Banner -->
    <!-- [Your existing header and grid content remains unchanged] -->

    <!-- Time Block -->
    <div class="time-block" style="margin-top:18px;">
      <div class="time-label">India Standard Time</div>
      <div id="istClock" class="time">--:--:--</div>
    </div>

    <!-- Local Time Block -->
    <div class="local-time-block">
      <div class="local-time-label">Local Time</div>
      <div id="localClock" class="local-time">--:--:--</div>
    </div>

    <!-- [Your existing chart, contact, and Buy/Sell blocks remain unchanged] -->
  </div>

  <!-- Scripts -->
  <script>
    // IST clock
    function updateClock() {
      const t = new Date().toLocaleTimeString('en-GB', { hour12:false, timeZone:'Asia/Kolkata' });
      document.getElementById('istClock').textContent = t;
    }
    updateClock();
    setInterval(updateClock, 1000);

    // Local clock
    function updateLocalClock() {
      const t = new Date().toLocaleTimeString('en-GB', { hour12:false });
      document.getElementById('localClock').textContent = t;
    }
    updateLocalClock();
    setInterval(updateLocalClock, 1000);
  </script>
</body>
</html>
