 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sanjay Singh Pro Capital</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fdf6e3;
      margin: 0;
      padding: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .commit-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 12px;
      margin-bottom: 24px;
      width: 90%;
      max-width: 400px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }

    .commit-block input {
      width: 100%;
      padding: 10px;
      margin-bottom: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .commit-block button {
      padding: 8px 16px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #reflectionStatus {
      margin-top: 8px;
      font-size: 14px;
      color: #444;
    }

    .btc-icon {
      width: 40px;
      height: 40px;
      animation: spin 2s linear infinite;
      margin: 12px auto;
      display: block;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .clock-display {
      font-family: monospace;
      font-size: 16px;
      color: #333;
      text-align: center;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <!-- Reflections Commit Block -->
  <div class="commit-block">
    <input type="text" id="reflectionInput" placeholder="Type your reflection...">
    <button onclick="submitReflection()">Commit</button>
    <div id="reflectionStatus"></div>
  </div>

  <!-- BTC Coin Spinner -->
  <img src="btc-coin.svg" class="btc-icon" alt="BTC Coin">

  <!-- IST Clock -->
  <div id="istClock" class="clock-display"></div>

  <script>
    // Reflections Submission to Google Sheet
    function submitReflection() {
      const input = document.getElementById("reflectionInput").value.trim();
      if (!input) return;

      fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec", {
        method: "POST",
        body: JSON.stringify({ reflection: input }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(msg => {
        document.getElementById("reflectionStatus").innerText = "✓ Committed";
        document.getElementById("reflectionInput").value = "";
      })
      .catch(err => {
        document.getElementById("reflectionStatus").innerText = "✗ Failed";
        console.error(err);
      });
    }

    // IST Clock Function
    function updateISTClock() {
      const nowUTC = new Date();
      const istOffset = 5.5 * 60 * 60 * 1000;
      const istTime = new Date(nowUTC.getTime() + istOffset);
      document.getElementById("istClock").innerText =
        istTime.toLocaleTimeString('en-IN', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
    }
    setInterval(updateISTClock, 1000);
    updateISTClock();
  </script>

</body>
</html>
